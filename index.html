  </head>

  <body>
    <div id="map" class="map"></div>

    <div class="accordion content" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            Guardar nueva Ubicación
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <form action="">
              <div class="mb-3">
                <label for="InputTitle" class="form-label">Nombre</label>
                <input
                  class="form-control"
                  type="text"
                  id="nombre_lugar"
                  placeholder="Nombre del punto"
                  aria-label="default input example"
                />
              </div>
              <div class="mb-3">
                <label for="InputTitle" class="form-label">Coordenas</label>
                <input
                  class="form-control"
                  type="text"
                  id="Latitud"
                  aria-label="default input example"
                  disabled
                />
                <input
                  class="form-control"
                  type="text"
                  id="Longitud"
                  aria-label="default input example"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Descripción</label
                >
                <textarea
                  id="descripcion_lugar"
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <form
                id="caragarImg"
                action=""
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="containerform">
                  <div class="form-group">
                    <div class="preview-zone hidden centrado">
                      <div class="box box-solid">
                        <button
                          type="button"
                          class="btn btn-danger btn-xs remove-preview"
                          id="descartar"
                        >
                          <i class="fa fa-times"></i> Descartar
                        </button>
                        <div class="box-body"></div>
                      </div>
                    </div>
                    <div class="dropzone-wrapper centrado">
                      <div class="dropzone-desc">
                        <i class="glyphicon glyphicon-download-alt"></i>
                        <p>Arrastra o selcciona una imagen.</p>
                      </div>
                      <input
                        id="fotoBanner"
                        type="file"
                        name="img_logo"
                        class="dropzone"
                        onclick=""
                        accept="image/png, image/jpeg,image/webp, image/svg,image/jpg"
                      />
                    </div>
                  </div>
                </div>
              </form>

              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-primary mb-3 btnGuardar"
                  onclick="GuardarUbicacion()"
                >
                  Guardar Ubicación
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="true"
            aria-controls="collapseTwo"
          >
            Lista de Ubicaciones
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div class="list-group" id="lugares_mapa">
              <a
                onclick="goPoint(5.094803738916297,-76.65221295759787)"
                class="list-group-item list-group-item-action"
                aria-current="true"
              >
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">Condoto</h5>
                </div>
                <p class="mb-1">Some placeholder content in a paragraph.</p>
              </a>
              <a
                onclick="goPoint(5.16035287942598,-76.68784044962018)"
                class="list-group-item list-group-item-action"
                aria-current="true"
              >
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">Istmina</h5>
                </div>

                <p class="mb-1">Some placeholder content in a paragraph.</p>
              </a>
              <a
                onclick="goPoint(5.6953765148714615, -76.65155875727395)"
                class="list-group-item list-group-item-action"
                aria-current="true"
              >
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">Quibdó</h5>
                </div>
                <p class="mb-1">Some placeholder content in a paragraph.</p>
              </a>
              <a
                onclick="goPoint(5.263723506407031, -76.5634461450925)"
                class="list-group-item list-group-item-action"
                aria-current="true"
              >
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">Tadó</h5>
                </div>
                <p class="mb-1">Some placeholder content in a paragraph.</p>
              </a>
              <a
                onclick="goPoint(5.710823154026221, -77.26438003231776)"
                class="list-group-item list-group-item-action"
                aria-current="true"
              >
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">Nuqui</h5>
                </div>
                <p class="mb-1">Some placeholder content in a paragraph.</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMiVFviWSyBDoOm4NZdOVugh1uQtWz2AI&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/theme/default.min.js"></script>
    <script src="src/js/cargarlugares.js"></script>

  </body>
</html>
